<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <script>
        // 禁用 F12 键和其他开发者工具相关的快捷键
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'C' || event.key === 'J')) || (event.ctrlKey && event.key === 'U')) {
                event.preventDefault();
            }
        });

        // 禁用右键点击
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // 预先加密的密码 "BFWJack123!1" 使用 Base64
        const encryptedPassword = "QkZXSmFjazEyMyEx";

        document.getElementById("passwordForm").onsubmit = function(event) {
            event.preventDefault(); // 阻止表单默认提交行为
            checkPassword();
        };

        function checkPassword() {
            const inputPassword = document.getElementById("password").value;
            // 将输入的密码进行 Base64 加密后与存储的密码比对
            if (btoa(inputPassword) === encryptedPassword) {
                window.location.href = "https://HiMCWindows.github.io/serverclient/index.html";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</head>
<body>
    <h2>Please enter the password:</h2>
    <form id="passwordForm">
        <input type="password" id="password" placeholder="Enter password">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
