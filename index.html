<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play.Jackdwh.top | 服务端云端上传系统</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background: #6e8efb;
            border: none;
            padding: 10px;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background: #5a6dcb;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Please enter the password</h2>
        <form id="passwordForm">
            <input type="password" id="password" placeholder="输入密码">
            <input type="submit" value="确认">
        </form>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F12') {
                event.preventDefault();
                return false;
            }
        });

        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        const encryptedPassword = "QkZXSmFjazEyMyEx";

        document.getElementById("passwordForm").onsubmit = function(event) {
            event.preventDefault();
            checkPassword();
        };

        function checkPassword() {
            const inputPassword = document.getElementById("password").value;
            if (btoa(inputPassword) === encryptedPassword) {
                window.location.href = "jackdwh.top:32768/DoNotOpen.mp4";
            } else {
                document.getElementById("error-message").textContent = "错误的密码？请重试？ | Powered by NetScn | 杀死你麻麻";
            }
        }
    </script>
</body>
</html>
